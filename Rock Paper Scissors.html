<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>

    <!-- css -->
    <link rel="stylesheet" href="./Rock Paper Scissors.css">

    <!-- script -->
    <script src="./Rock Paper Scissors.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <h1>가위바위보 게임</h1>
        <div id="buttons">
            <button id="rock">바위</button>
            <button id="scissors">가위</button>
            <button id="paper">보</button>
        </div>
        <div id="computer-choice"></div>
        <div id="user-choice"></div>
        <div id="result"></div>
        <div id="resultBtns">
            <button id="restart">다시하기</button>
            <button id="quit">그만하기</button>
        </div>
        <div id="quitResult">
            <span>승리 횟수 : <em></em></span>
            <span>패배 횟수 : <em></em></span>
        </div>
    </div>
</body>
</html>
